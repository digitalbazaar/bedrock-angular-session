<div ng-controller="brLoginController as model">
  <h3>Session Information</h3>
  <pre>{{model.session | json}}</pre>

  <div ng-show="!model.session.id" align="center">
    <form class="form-horizontal" ng-submit="model.submit()">
      <fieldset>
        <legend>Sign In</legend>

        <br-input br-model="model.username"
          br-options="{
            name: 'username', label: 'Username',
            autofocus: true,
            columns: {
              label: 'col-md-2',
              input: 'col-md-8',
              help: 'col-md-offset-2 col-md-8'
            }
          }">
        </br-input>
        <br-input br-model="model.password"
          br-options="{
            name: 'password', label: 'Password',
            columns: {
              label: 'col-md-2',
              input: 'col-md-8',
              help: 'col-md-offset-2 col-md-8'
            }
          }">
        </br-input>
        <button type="submit" class="btn btn-primary btn-xlg">Login</button>
      </fieldset>
    </form>
  </div>

  <button ng-click="model.check()" class="btn btn-success">
    Check Session
  </button>
  <button ng-click="model.logout()" class="btn btn-danger">
    Log Out
  </button>
</div>
